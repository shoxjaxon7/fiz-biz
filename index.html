<DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
      />
      <link rel="stylesheet" href="./css/style.css" />
      <title>Document</title>
    </head>

    <body>
      <section>
        <div class="container">
          <form id="form">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Masofoni son bilan kiriting</label
              >
              <input
                type="number"
                id="form-control"
                class="form-control"
                placeholder="100 km"
              />

              <div id="emailHelp" class="form-text">
                The average distance to the go location
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <div class="d-flex justify-content-between">
            <div class="card" style="width: 18rem">
              <img
                src="./images/peshkom.svg"
                class="card-img-top"
                alt="human when walk on foot"
                width="179"
                height="100"
              />
              <div class="card-body">
                <div class="text-center card-text" id="card-text"></div>
              </div>
            </div>
            <div class="card" style="width: 18rem">
              <img
                src="./images/card-velo.svg"
                class="card-img-top"
                alt="when u walk on velo"
                width="179"
                height="100"
              />
              <div class="card-body">
                <div id="card-velo" class="text-center card-velo"></div>
              </div>
            </div>
            <div class="card" style="width: 18rem">
              <img
                src="./images/card-car.svg"
                class="card-img-top"
                alt="when drive on car"
                width="179"
                height="100"
              />
              <div class="card-body">
                <div id="card-car" class="text-center"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
      ></script>
      <script src="./js/main.js"></script>
    </body></html
></DOCTYPE>
